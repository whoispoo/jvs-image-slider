<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
        <div class="slider">
            <img class="active" src="https://media.istockphoto.com/photos/wolf-picture-id1171826057?k=20&m=1171826057&s=612x612&w=0&h=iFNQJx_vluCxJgfhkGLZY4fZSOcIfvlmg-4qSX9cJTo=">
            <img src="https://images.unsplash.com/photo-1664745026015-7a6195f044ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60">
            <img src="https://images.unsplash.com/photo-1664575196412-ed801e8333a1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMzF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
        </div>
        <nav class="slider-nav">
            <ul>
                <il class="arrow">
                    <button class="previous">
                        <span>
                            <i class="ion-arrow-left-c"></i>
                        </span>
                    </button>
                </il>
                <il class="arrow">
                    <button class="next">
                        <span>
                            <i class="ion-arrow-right-c"></i>
                        </span>
                    </button>
                </il>
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
    </body>
</html>
